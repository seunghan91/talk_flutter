name: talk_flutter
description: "Talkk - Voice-first social networking platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ============ State Management (BLoC) ============
  flutter_bloc: ^9.0.0
  bloc: ^9.0.0
  hydrated_bloc: ^10.1.1
  equatable: ^2.0.5

  # ============ Database (Drift) ============
  drift: ^2.29.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.3

  # ============ Networking (Dio + Retrofit) ============
  dio: ^5.9.0
  retrofit: ^4.9.2
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1

  # ============ Code Generation ============
  freezed_annotation: ^3.0.0

  # ============ Navigation ============
  go_router: ^16.0.0

  # ============ UI Components ============
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^4.0.3
  badges: ^3.1.2

  # ============ Audio (Voice Messages) ============
  record: ^6.1.2
  just_audio: ^0.9.39
  audio_waveforms: ^1.3.0  # Latest stable with iOS/Android support

  # ============ Firebase ============
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.0
  firebase_crashlytics: ^5.0.4
  firebase_messaging: ^16.0.0

  # ============ Authentication & Security ============
  flutter_secure_storage: ^9.0.0

  # ============ Notifications ============
  flutter_local_notifications: ^18.0.1

  # ============ Utilities ============
  logger: ^2.0.0
  intl: ^0.20.2
  uuid: ^4.3.0
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  package_info_plus: ^8.3.1
  url_launcher: ^6.2.4
  permission_handler: ^11.3.1
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # ============ Code Generation ============
  build_runner: ^2.4.0
  freezed: ^3.0.0
  json_serializable: ^6.8.0
  retrofit_generator: ^10.2.1
  drift_dev: ^2.29.0

  # ============ Testing ============
  bloc_test: ^10.0.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  generate: true

  # Assets - uncomment as you add files to each directory
  # assets:
  #   - assets/images/
  #   - assets/icons/
  #   - assets/sounds/

  # Using Google Fonts package for typography
  # If you need custom fonts, add them to assets/fonts/ and uncomment below:
  # fonts:
  #   - family: Pretendard
  #     fonts:
  #       - asset: assets/fonts/Pretendard-Regular.otf
  #       - asset: assets/fonts/Pretendard-Medium.otf
  #         weight: 500
  #       - asset: assets/fonts/Pretendard-SemiBold.otf
  #         weight: 600
  #       - asset: assets/fonts/Pretendard-Bold.otf
  #         weight: 700
